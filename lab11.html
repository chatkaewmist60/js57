<body>
     <script>
          function calculatePrice(name, quantity, price, discount) {
               let product = {
                    name: name,
                    quantity: quantity,
                    price: price,
               }
               if (discount === 0 || discount === null || discount === undefined) {
                    return product.price;
               } else {
                    product.discount = discount;
                    return product.price * product.discount;
               }

          }


     </script>
</body>
